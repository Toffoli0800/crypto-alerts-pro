<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseX - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PulseX Dashboard</h1>
    <div class="navbar">
      <a href="dashboard.html"><button>Market</button></a>
      <a href="history.html"><button>Pump & Dump History</button></a>
      <a href="signals.html"><button>Perpetual Signals</button></a>
    </div>

    <div id="market-section">
      <h2>Market</h2>
      <div id="table-wrapper">
        <table id="crypto-table">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Price</th>
              <th>Change (1m)</th>
              <th>Change (3m)</th>
              <th>Change (5m)</th>
              <th>Change (15m)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Market data will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="history-section" style="display:none;">
      <h2>Pump & Dump History</h2>
      <div id="history-wrapper">
        <table id="history-table">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Type</th>
              <th>Price Before</th>
              <th>Price After</th>
              <th>Percentage</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody>
            <!-- History data will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="signals-section" style="display:none;">
      <h2>Perpetual Signals</h2>
      <div id="signals-wrapper">
        <table id="signals-table">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Side</th>
              <th>Entry Price</th>
              <th>Target</th>
              <th>Stop Loss</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody>
            <!-- Signals data will appear here -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
